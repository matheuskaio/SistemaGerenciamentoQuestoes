{% extends 'base.html' %}
{% load static %}
{% block main %}
    <h1>Cadastro de Turma</h1>
    <br>
    <form action="">
        <div class="row">
            <div class="col-md-12">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <div class="group">
                            <input type="text" name="periodo" id="id_periodo" required>
                            <label for="id_periodo">Periodo</label>
                            <span class="highlight"></span>
							<span class="bar"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="group">
                            <input type="text" name="turno" id="id_turno" required>
                            <span class="highlight"></span>
							<span class="bar"></span>
                            <label for="id_turno">Turno</label>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="group">
                            <input type="text" name="quanttidade_alunos" id="id_quanttidade_alunos" required>
                            <span class="highlight"></span>
							<span class="bar"></span>
                            <label for="id_quanttidade_alunos">Quantidade Alunos:</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="group">
                            <input type="text" name="professores" id="id_professores" required>
                            <span class="highlight"></span>
							<span class="bar"></span>
                            <label for="id_professores">Professores</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
{% endblock %}
